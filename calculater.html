<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caculater</title>
    <script>
        function calculater(){
            var number1=parseInt(document.getElementById('n1').value);
            var number2=parseInt(document.getElementById('n2').value);
            var operater=document.getElementById('operater').value;

            if(operater==='+'){
               (document.getElementById('result')).value=number1+number2;

            }
            if(operater==='-'){
               (document.getElementById('result')).value=number1-number2;

            }
            if(operater==='/'){
               (document.getElementById('result')).value=number1/number2;

            }
            if(operater==='*'){
               (document.getElementById('result')).value=number1*number2;

            }
        }
    </script>
</head>
<body>
    <input type="text" id="n1">
    <br>
    <input type="text" id="n2">
<br>
    <select id="operater">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <br>
    <button onclick="calculater()">result</button>
    <input type="text" id="result">

</body>
</html>
